<div ng-controller="Place as that">
<header>
	<h2 class="page-header">{{ that.place.name }}</h2>
</header>	
	<ul class="list-group">
		<li class="list-group-item">
			<div>{{ that.place.city }}</div>
		</li>
		<li class="list-group-item">
			<div>{{ that.place.address }}</div>
		</li>
		<li class="list-group-item">
			<div class="gmap" gmaps lat="that.place.latitude" lon="that.place.longitude" id="map{{that.place.id}}" place="that.place"></div>
		</li>
	</ul>
</div>
