<div ng-controller="Shell as that">
	<header>
		<div ng-include="'./app/layout/nav/nav.html'"></div>
	</header>
	<section id="content" class="content">
		<div data-ng-show="that.isBusy" class="page-splash">
            <div class="page-splash-message"><i class="fa fa-spinner"></i>{{ that.busyMessage }}</div>
        </div>
		<div ng-view class="shuffle-animation"></div>
	</section>
</div>
